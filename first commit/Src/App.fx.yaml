App As appinfo:
    BackEnabled: =true
    OnStart: |
        =Set(IsBlack, false);
        Set(bgColor, Color.Black);
        Set(textColor, Color.White);
        Set(verdet2m, ColorValue("#01a998"))
    StartScreen: =
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

