            Y: =690
            ZIndex: =4

        Button1_98 As button:
            OnSelect: |-
                =If
                (
                Radio1_25
                .Selected.Value=
                "B)  O adiamento da execução de uma operação até que todas as condições sejam atendidas "
                ,
                Notify
                (
                "Certa resposta!"
                ,
                NotificationType
                .Success,
                1900
                ) And 
                UpdateContext
                ({VarPop_RespostaCorreta: false}) And
                UpdateContext
                ({VarPop_VerRespostaCorreta: true}) ,
                Notify
                (
                "Resposta Errada!"
                ,
                NotificationType
                .Error,
                1900
                ) And
                UpdateContext
                ({VarPop_RespostaCorreta: false}) And
                UpdateContext
                ({VarPop_VerRespostaCorreta: true}))
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Verificar sua resposta"
            Width: =330
            X: =508
            Y: =690
            ZIndex: =5

        Button1_99 As button:
            OnSelect: |-
                =Reset(Radio1_25)&&
                UpdateContext({VarPop_RespostaCorreta: false}) And UpdateContext({VarPop_VerRespostaCorreta: false})&&
                Navigate(pergunta34)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Avançar >"
            X: =855
            Y: =690
            ZIndex: =6

        Label3_32 As label:
            FontWeight: =FontWeight.Semibold
            Height: =183
            Text: |-
                ="B)  O adiamento da execução de uma operação até que todas as condições sejam atendidas 
                
                Justificativa: A técnica de 'deferment' permite que a execução de uma operação em um plug-in seja adiada até que todas as condições necessárias sejam atendidas, melhorando o controle sobre a lógica de negócios e a integridade dos dados."
            Visible: =VarPop_VerRespostaCorreta
            Width: =Parent.Width-30
            X: =15
            Y: =400
            ZIndex: =7

        Icon1_32 As icon.Cancel:
            Height: =40
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({VarPop_VerRespostaCorreta: false})&& UpdateContext({VarPop_RespostaCorreta: true})&& Reset(Radio1_25)
            Visible: =VarPop_VerRespostaCorreta
            Width: =40
            X: =1291
            Y: =400
            ZIndex: =8

