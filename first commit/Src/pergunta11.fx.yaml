pergunta11 As screen:
    OnVisible: |-
        =UpdateContext({VarPop_RespostaCorreta:true})&& UpdateContext({VarPop_VerRespostaCorreta: false})

    Container1_3 As groupContainer.manualLayoutContainer:
        Height: =Parent.Height -20 
        PaddingTop: =
        Width: =Parent.Width -20
        X: =10
        Y: =10
        ZIndex: =1

        Label2_10 As label:
            Font: =Font.Arial
            Height: =44
            Size: =20
            Text: ="Pergunta 11 de 50"
            Width: =288
            X: =15
            Y: =15
            ZIndex: =1

        Label1_12 As label:
            Font: =Font.Arial
            Height: =305
            Size: =20
            Text: ="11) O que é uma API Personalizada no contexto do Dataverse no Power Platform? "
            Width: =Parent.Width -30
            X: =15
            Y: =89
            ZIndex: =2

        Radio1_3 As radio:
            FontWeight: =FontWeight.Semibold
            Height: =206
            Items: |-
                =[
                "A) Uma interface de programação de aplicativo que é sempre privada "
                ,
                "B)  Uma interface de programação de aplicativo que não pode ser usada "
                ,
                "C) Uma interface de programação de aplicativo que é acessível apenas em aplicativos específicos "
                ,
                "D) Uma interface de programação de aplicativo que é sempre pública "
                ]
            Visible: =VarPop_RespostaCorreta
            Width: =Parent.Width-30
            X: =15
            Y: =403
            ZIndex: =3

        Button1_31 As button:
            OnSelect: |-
                =Reset(Radio1_3)&&
                UpdateContext({VarPop_RespostaCorreta: true}) And UpdateContext({VarPop_VerRespostaCorreta: false})&&
                Navigate(pergunta10)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="<  Voltar"
            X: =330
            Y: =690
            ZIndex: =4

        Button1_32 As button:
            OnSelect: |-
                =If
                (
                Radio1_3
                .Selected.Value=
                "D) Uma interface de programação de aplicativo que é sempre pública "
                ,
                Notify
                (
                "Certa resposta!"
                ,
                NotificationType
                .Success,
                1900
                ) And 
                UpdateContext
                ({VarPop_RespostaCorreta: false}) And
                UpdateContext
                ({VarPop_VerRespostaCorreta: true}) ,
                Notify
                (
                "Resposta Errada!"
                ,
                NotificationType
                .Error,
                1900
                ) And
                UpdateContext
                ({VarPop_RespostaCorreta: false}) And
                UpdateContext
                ({VarPop_VerRespostaCorreta: true}))
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Verificar sua resposta"
            Width: =330
            X: =508
            Y: =690
            ZIndex: =5

        Button1_33 As button:
            OnSelect: |-
                =Reset(Radio1_3)&&
                UpdateContext({VarPop_RespostaCorreta: false}) And UpdateContext({VarPop_VerRespostaCorreta: false})&&
                Navigate(pergunta12)
            RadiusBottomLeft: =0
            RadiusBottomRight: =0
            RadiusTopLeft: =0
            RadiusTopRight: =0
            Text: ="Avançar >"
            X: =855
            Y: =690
            ZIndex: =6

        Label3_10 As label:
            FontWeight: =FontWeight.Semibold
            Height: =183
            Text: |-
                ="D) Uma interface de programação de aplicativo que é sempre pública.
                
                Portanto, considerar a API personalizada como 'sempre pública' reflete sua função de facilitar a interação e a integração em um ecossistema mais amplo, promovendo a extensibilidade e a interoperabilidade do Dataverse."
            Visible: =VarPop_VerRespostaCorreta
            Width: =Parent.Width-30
            X: =15
            Y: =424
            ZIndex: =7

        Icon1_10 As icon.Cancel:
            Height: =40
            Icon: =Icon.Cancel
            OnSelect: |-
                =UpdateContext({VarPop_VerRespostaCorreta: false})&& UpdateContext({VarPop_RespostaCorreta: true})&& Reset(Radio1_3)
            Visible: =VarPop_VerRespostaCorreta
            Width: =40
            X: =1291
            Y: =400
            ZIndex: =8

